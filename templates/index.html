<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <link rel="icon" href="Google_Contacts_icon.svg" type="image/png">
    <link rel="stylesheet" href="/static/styles/styles1.css">
</head>
<!-- Design a webpage representing a contacts table with
 2-3 pre-populated contacts. Include the following
  elements:Header for the table.Columns: Number, 
  Name, Phone, Email, Delete/Edit buttons(for each contact).
  "Add New Contact" button below the table, linking back to the
   "Add Contact" form page (link)Bonus : Add images to the table 
   of contacts for the persons.
As example of contacts you can insert Arja Stark ,
 Jon Snow , and Tyrion Lannister -->
<body>
    <h1>Contacts Page</h1>

    <div id="searchForm">
        <!-- Search form to filter the results by criteria -->
        <form action="/search" method="POST">
            <h2>Search</h2>
            <label for="search_name">Search by name:</label>
            <input type="text" name="search_name" id="search_name" placeholder="Search by name">
            <button type="submit">Search</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th> <!-- Renamed from Number to ID to reflect what is likely being used -->
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Photo</th>
                <th>Actions</th>
            </tr>     
        </thead>
        <tbody>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact[0] }}</td> <!-- Assuming 'id' is the first field -->
                    <td>{{ contact[1] }}</td> <!-- Assuming 'name' is the second field -->
                    <td>{{ contact[2] }}</td> <!-- Assuming 'phone' is the third field -->
                    <td>{{ contact[3] }}</td> <!-- Assuming 'email' is the fourth field -->
                    <td>{{ contact[4] }}</td> <!-- Assuming 'gender' is the fifth field -->
                    <td><img src="/static/images/{{ contact[5] }}" height="50px"></td> <!-- Assuming 'photo' is the sixth field -->
                    <td>
                        <a href="/deleteContact/{{ contact[0] }}"> <!-- Using contact[0] for 'id' -->
                            <button>Delete</button>
                        </a>
                        <br/>
                        <!-- Commented out edit button -->
                        <!-- <a href="/editContact/{{ contact[0] }}">
                            <button>Edit</button>
                        </a> -->
                    </td>
                </tr>        
            {% endfor %}
        </tbody>
    </table>
    
    <a href="/addContact">
        <button>Add New Contact</button>
    </a>

    <div>
        <button onclick="addEmptyRow()">Add Empty Row</button>
    </div>

    <div>
        <button onclick="addDeynerysRow()">Add Daenerys Targaryen</button>
    </div>

    <script src="/static/js/index2.js"></script>
</body>
</html>
