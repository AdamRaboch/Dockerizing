<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <link rel="icon" href="Google_Contacts_icon.svg" type="image/png">
    <link rel="stylesheet" href="/static/styles/styles2.css">
</head>
<body>
    <h1>Contacts Page</h1>

    <div id="searchForm">
        <!-- search form to filter the results by criteria -->
        <form action="/search" method="POST">
            <h2>Search</h2>
            <label for="search_name">Search by name:</label>
            <input type="text" name="search_name" id="search_name" placeholder="Search by name">
            <button type="submit">Search</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Number</th> 
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Photo</th>
                <th>Actions</th>
            </tr>     
        </thead>
        <tbody>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact[0] }}</td> <!-- Assuming 'number' is the first field -->
                    <td>{{ contact[1] }}</td> <!-- Assuming 'name' is the second field -->
                    <td>{{ contact[2] }}</td> <!-- Assuming 'phone' is the third field -->
                    <td>{{ contact[3] }}</td> <!-- Assuming 'email' is the fourth field -->
                    <td>{{ contact[4] }}</td> <!-- Assuming 'gender' is the fifth field -->
                    <td><img src="/static/images/{{ contact[5] }}" height="50px"></td> <!-- Assuming 'photo' is the sixth field -->
                    <td>
                        <a href="/deleteContact/{{ contact[0] }}">
                           <button>Delete</button>
                        </a>
                        <br/>
                        <a href="/editContact/{{ contact[0] }}">
                           <button>Edit</button>
                        </a>
                    </td>
                </tr>        
            {% endfor %}
        </tbody>
    </table>

    <a href="/addContact">
        <button>Add new contact</button>
    </a>
    <div>
        <button onclick="addEmptyRow()">Add Empty Row</button>
    </div>
    <div>
        <button onclick="addDaenerysRow()">Add Daenerys Targaryen</button>
    </div>
    <script src="/static/js/index2.js"></script>
</body>
</html>
